<div class="container">
    <div class="content">
        <app-title title="Order Summary" fontSize="1.6rem"></app-title>
        <div class="summary">
            <div>
                <h3>Name:</h3>
                <span>{{ order.name }}</span>
            </div>
            <div>
                <h3>Address:</h3>
                <span>{{ order.address }}</span>
            </div>
            <div>
                <h3>Contact:</h3>
                <span>{{ order.contact }}</span>
            </div>
        </div>
        <app-list [order]="order"></app-list>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button routerLink="/">Home Page</button>
        </div>
    </div>
</div>
